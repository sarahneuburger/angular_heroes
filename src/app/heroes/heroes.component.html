<!-- Vinculando o objeto Hero para visualização -->
<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>

<!--Input para alterar nome, já recebendo o nome constante no objeto
[(ngModel)] é a sintaxe de ligação de dados bidirecional do Angular.-->
<div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name">
</div>
